<h2 mat-dialog-title> Edit Task {{data.name}} </h2>
<mat-dialog-content id="editTaskContent">
    <mat-form-field>
        <mat-label>Task Name</mat-label>
        <input #titleArea matInput [value]="data.name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea #descriptionArea matInput [value]="data.description"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions id="editTaskActions">
    <button mat-button class="btn btn-primary" (click)="cancel()">Cancel</button>
    <button mat-button class="btn btn-primary" (click)="save()">Save</button>
</mat-dialog-actions>
